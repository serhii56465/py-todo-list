{% extends "base.html" %}

{% block content %}
    <h1>
        Tag List
        <a style="float: right" href="{% url 'todo:tag-create' %}">Add</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
            <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.name}}
              </td>
                <td>
                  <a href="{% url "todo:tag-update" pk=tag.id %}">UPDATE</a>
              </td>
              <td>
                  <a href="{% url "todo:tag-delete" pk=tag.id %}">DELETE</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no tags in the TODO list.</p>
    {% endif %}
{% endblock %}
